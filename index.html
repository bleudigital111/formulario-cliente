<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mundo Digital Bleu - Tarjeta Profesional</title>
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #040404;
    font-family: Arial, sans-serif;
  }

  .cravy-card {
    position: relative;
    background-image: url('https://images.unsplash.com/photo-1605902711622-cfb43c44367e'); /* Fondo de ejemplo */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 15px;
    padding: 30px;
    max-width: 600px;
    margin: 20px auto;
    color: #1677bd;
    text-align: center;
    overflow: hidden;
  }

  /* Overlay para mejorar legibilidad */
  .cravy-card::before {
    content: "";
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    z-index: 0;
  }

  .cravy-card * {
    position: relative;
    z-index: 1;
  }

  .logo {
    width: 100%;       /* ocupa todo el ancho disponible */
    max-width: 300px;  /* máximo 300px */
    height: auto;
    margin-bottom: 15px;
  }

  h2, h3 {
    text-align: center;
    color: #0b3c84;
  }

  input, textarea {
    background-color: rgba(255,255,255,0.9);
    color: #000;
  }

  .whatsapp-btn {
    background-color: #25D366;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    padding: 10px;
    text-decoration: none;
  }

  .whatsapp-btn:hover {
    background-color: #128C7E;
  }

  /* Previsualización de tarjeta */
  .preview-card {
    background-color: #040404;
    color: #fff;
    border-radius: 15px;
    padding: 20px;
    margin-top: 20px;
    text-align: left;
  }

  .preview-card h4 {
    margin-top: 10px;
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container">

  <div class="cravy-card">
    <!-- Logo centrado y más grande -->
    <img src="./img/WhatsApp Image 2025-10-24 at 04.42.29.jpeg" alt="Logo Mundo Digital Bleu" class="logo">

    <form id="cravyForm" class="row g-3 mt-3">

      <h3 class="mt-3">Información de Contacto</h3>
      <div class="col-md-6"><input type="text" id="telefono" class="form-control" placeholder="Teléfono" required></div>
      <div class="col-md-6"><input type="text" id="oficina" class="form-control" placeholder="Teléfono Oficina"></div>
      <div class="col-md-6"><input type="text" id="whatsapp" class="form-control" placeholder="WhatsApp"></div>
      <div class="col-md-6"><input type="email" id="correo" class="form-control" placeholder="Correo"></div>

      <h3 class="mt-3">Redes Sociales</h3>
      <div class="col-md-6"><input type="text" id="facebook" class="form-control" placeholder="Facebook"></div>
      <div class="col-md-6"><input type="text" id="instagram" class="form-control" placeholder="Instagram"></div>
      <div class="col-md-6"><input type="text" id="twitter" class="form-control" placeholder="Twitter"></div>
      <div class="col-md-6"><input type="text" id="tiktok" class="form-control" placeholder="TikTok"></div>
      <div class="col-md-6"><input type="text" id="youtube" class="form-control" placeholder="YouTube"></div>
      <div class="col-md-6"><input type="text" id="linkedin" class="form-control" placeholder="LinkedIn"></div>
      <div class="col-md-6"><input type="text" id="messenger" class="form-control" placeholder="Messenger"></div>

      <h3 class="mt-3">Ubicación y Sucursales</h3>
      <div class="col-md-6"><input type="text" id="sucursal" class="form-control" placeholder="Nombre de Sucursal"></div>
      <div class="col-md-6"><input type="text" id="direccion" class="form-control" placeholder="Dirección"></div>
      <div class="col-md-6"><input type="text" id="telefonoSucursal" class="form-control" placeholder="Teléfono Sucursal"></div>
      <div class="col-md-6"><input type="text" id="maps" class="form-control" placeholder="Google Maps Link"></div>

      <h3 class="mt-3">Enlaces Adicionales</h3>
      <div class="col-md-6"><input type="text" id="paypal" class="form-control" placeholder="PayPal"></div>
      <div class="col-md-6"><input type="text" id="cashapp" class="form-control" placeholder="CashApp"></div>
      <div class="col-md-6"><input type="text" id="amazon" class="form-control" placeholder="Amazon"></div>
      <div class="col-md-6"><input type="text" id="spotify" class="form-control" placeholder="Spotify"></div>
      <div class="col-md-6"><input type="text" id="appleMusic" class="form-control" placeholder="Apple Music"></div>
      <div class="col-md-6"><input type="text" id="linkExtra" class="form-control" placeholder="Enlace Adicional"></div>

      <h3 class="mt-3">Servicios</h3>
      <div class="col-12"><textarea id="servicios" class="form-control" placeholder="Lista de servicios, productos o precios"></textarea></div>

      <h3 class="mt-3">Información Adicional</h3>
      <div class="col-12"><textarea id="infoAdicional" class="form-control" placeholder="Cualquier información, enlaces o requisitos especiales"></textarea></div>

      <div class="col-12 mt-3">
        <div class="whatsapp-btn" id="sendWhatsApp">Enviar a WhatsApp</div>
      </div>
    </form>
  </div>

  <!-- Previsualización en vivo -->
  <div class="preview-card" id="preview">
    <h3>Previsualización de la Tarjeta</h3>
    <div id="previewContent">Rellena los campos para ver la tarjeta aquí...</div>
  </div>

</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Función para actualizar la previsualización
function updatePreview() {
  const preview = document.getElementById('previewContent');
  preview.innerHTML = `
    <h4>Información de Contacto</h4>
    Tel: ${document.getElementById('telefono').value}<br>
    Oficina: ${document.getElementById('oficina').value}<br>
    WhatsApp: ${document.getElementById('whatsapp').value}<br>
    Correo: ${document.getElementById('correo').value}<br>

    <h4>Redes Sociales</h4>
    Facebook: ${document.getElementById('facebook').value}<br>
    Instagram: ${document.getElementById('instagram').value}<br>
    Twitter: ${document.getElementById('twitter').value}<br>
    TikTok: ${document.getElementById('tiktok').value}<br>
    YouTube: ${document.getElementById('youtube').value}<br>
    LinkedIn: ${document.getElementById('linkedin').value}<br>
    Messenger: ${document.getElementById('messenger').value}<br>

    <h4>Ubicación y Sucursales</h4>
    Sucursal: ${document.getElementById('sucursal').value}<br>
    Dirección: ${document.getElementById('direccion').value}<br>
    Teléfono: ${document.getElementById('telefonoSucursal').value}<br>
    Google Maps: ${document.getElementById('maps').value}<br>

    <h4>Enlaces Adicionales</h4>
    PayPal: ${document.getElementById('paypal').value}<br>
    CashApp: ${document.getElementById('cashapp').value}<br>
    Amazon: ${document.getElementById('amazon').value}<br>
    Spotify: ${document.getElementById('spotify').value}<br>
    Apple Music: ${document.getElementById('appleMusic').value}<br>
    Extra: ${document.getElementById('linkExtra').value}<br>

    <h4>Servicios</h4>
    ${document.getElementById('servicios').value}<br>

    <h4>Información Adicional</h4>
    ${document.getElementById('infoAdicional').value}<br>
  `;
}

// Escuchar cambios en todos los inputs y textarea
const inputs = document.querySelectorAll('#cravyForm input, #cravyForm textarea');
inputs.forEach(input => {
  input.addEventListener('input', updatePreview);
});

// Enviar a WhatsApp
document.getElementById('sendWhatsApp').addEventListener('click', function() {
  const mensaje = document.getElementById('previewContent').innerText;
  const numero = "5217222900116";
  const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
  window.open(url, '_blank');
});
</script>

</body>
</html>
